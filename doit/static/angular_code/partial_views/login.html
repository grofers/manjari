<div class="container">
   <div class="row">
      <div class="col-md-4 col-md-offset-3">
         <h1>Login</h1>
         <div class="well">
            <form role="form" ng-submit="user.login()">
               <div class="form-group">
                  <label for="login__email">Email</label>
                  <input type="email" class="form-control" id="login__email" ng-model="user.email" placeholder="ex. john@gmail.com" />
               </div>
               <div class="form-group">
                  <label for="login__password">Password</label>
                  <input type="password" class="form-control" id="login__password" ng-model="user.password"/>
               </div>
               <div class="form-group">
                  <button type="submit" ng-click="login(user)"class="btn btn-primary">Submit</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
