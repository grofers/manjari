<div class="container">
   <div class="row">
      <div class="col-md-6 col-md-offset-3">
         <h1>Register</h1>
         <div class="well">
            <form role="form" ng-submit="user.register()">
               <div class="form-group">
                  <label for="register__email">Email</label>
                  <input type="email" class="form-control" id="register__email" ng-model="user.email" placeholder="ex. john@gmail.com" />
               </div>
               <div class="form-group">
                  <label for="register__username">Username</label>
                  <input type="text" class="form-control" id="register__username" ng-model="user.username" placeholder="ex. john123" />
               </div>
               <div class="form-group">
                  <label for="register__username">First Name</label>
                  <input type="text" class="form-control" id="register__first_name" ng-model="user.first_name" placeholder="ex. john" />
               </div>
               <div class="form-group">
                  <label for="register__username">Last Name</label>
                  <input type="text" class="form-control" id="register__last_name" ng-model="user.last_name" placeholder="ex. snow" />
               </div>
               <div class="form-group">
                  <label for="register__password">Password</label>
                  <input type="password" class="form-control" id="register__password" ng-model="user.password"/>
               </div>
               <div class="form-group">
                  <label for="register__password">Confirm Password</label>
                  <input type="password" class="form-control" id="register__confirm_password" ng-model="user.confirm_password"/>
               </div>
               <div class="form-group">
                  <button type="submit" ng-click="register(user)"class="btn btn-primary">Submit</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
